events {
    worker_connections 1024;
}
 
http{


    upstream api{
        server backend:5000;
    }

    upstream client{
        server frontend:3000;
    }


    server{
        listen 80;


        location / {
            proxy_pass http://client;
        }

        location /api {
            proxy_pass http://api;
        }
    }
}